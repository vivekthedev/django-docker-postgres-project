{% extends "_base.html" %}
{% load static %}
{% block title %}Home{% endblock title %}
{% block content %}
<h1>Homepage</h1>
<img src="{% static 'images/images.jfif' %}" alt="" class="bookcover">
{% if user.is_authenticated %}
Hi {{user.username}}

{% else %}
Login First

{% endif %}
{% endblock content %}
